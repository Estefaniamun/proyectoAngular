<div class="container">
<mat-card *ngFor="let j of juego">
    <img mat-card-image src="{{j.portada}}" width="100px" height="100px">
    <mat-card-header>
      <mat-card-title>{{j.nombre}}</mat-card-title>
      <mat-card-subtitle>ID: {{j.id}}</mat-card-subtitle>
    </mat-card-header>
  <mat-card-content>
    <p>
     {{j.descripcion}}
    </p>
  </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="editarJuegos">Editar</button>
      <button mat-button routerLink="borrarJuegos">Borrar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
