
<div class="container">
  <button mat-raised-button color="primary" (click)="listarJuegos()">Recargar</button>
<mat-card *ngFor="let j of juego">
    <mat-card-header>
      <mat-card-title>{{j.nombre}}</mat-card-title>
      <mat-card-subtitle>ID: {{j.id}}</mat-card-subtitle>
    </mat-card-header>
  <mat-card-content>
    <p>
     {{j.descripcion}}
    </p>
  </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/editarJuegos', j.id]">Editar</button>
      <button mat-raised-button routerLink="/borrarJuegos">Borrar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
